<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myId"></p>
    <script>
        var i,j;
        var num = "";
        for( i = 10; i > 0 ; i--){
            num += "<br>"
            for(j = 0; j < i+1; j++){
                num += j;
            }
        }
        document.getElementById("myId").innerHTML = num;
    </script>
</body>
</html>
