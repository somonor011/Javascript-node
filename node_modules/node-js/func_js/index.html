<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display function result</title>
    <script>
        function sum(){
            const a = 20;
            const b = 30;

            const result = a + b;

            document.getElementById("result").innerText = "Result of sum() = " + result;
        }   

        function sum1(a , b , c){
            const result = a + b + c;

            document.getElementById("result").innerText = "Result of sum1() = " + result;
        }
    </script>
</head>
<body>
    <form action="">
        <input type="button" onclick="sum()" value="Call sum">
        <input type="button" onclick="sum1(10,20,40)" value="Call sum1">
    </form>

    <div id="result"></div>
</body>
</html>
